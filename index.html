<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixel Animation Effect</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Consolas&family=Rancho&family=Caveat&family=Creepster&family=Quintessential&family=Fruktur&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <!-- keep this -->
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <!-- keep this -->
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="box">
            <div id="pixel"></div>
        </div>
        <script>
            let w = 30;
            let h = 30;

            function pixel() {
                for(var i = 0; i < h; i++) {
                    for(var j = 0; j < w; j++) {
                        let span = document.createElement('span');
                        let random = Math.random() * 1;
                        let randomFixed = random.toFixed(2);

                        document.getElementById('pixel').appendChild(span);
                        span.style.left = j * 10 + 'px';
                        span.style.top = i * 10 + 'px';
                        span.style.backgroundPosition = -j * 10 + 'px ' + -i * 10 + 'px, center';
                        span.style.animationDelay = randomFixed + 's';
                    }
                }
            }
            pixel();
        </script>
    </body>
</html>
